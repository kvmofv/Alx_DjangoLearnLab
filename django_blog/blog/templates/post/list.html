{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<h2>Blog Posts</h2>

<a href="{% url 'create_post' %}" class="btn">+ Create Post</a>

<ul>
    {% for post in posts %}
        <li>
            <h3>
                <a href="{% url 'post_detail' post.id %}">
                    {{ post.title }}
                </a>
            </h3>
            <p><strong>By:</strong> {{ post.author }}</p>
            <p>{{ post.content }}</p>
        </li>
    {% empty %}
        <li>No posts yet.</li>
    {% endfor %}
</ul>
{% endblock %}
