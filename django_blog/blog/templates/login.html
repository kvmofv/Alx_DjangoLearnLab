{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    {% if form.errors %}
        <div class="error">{{ form.errors }}</div>
    {% endif %}

    <button type="submit">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
{% endblock %}
