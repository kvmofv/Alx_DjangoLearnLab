{% extends "blog/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>{{ post.title }}</h2>
    <p><small>By {{ post.author }} on {{ post.created_at|date:"F j, Y" }}</small></p>
    <div class="post-content">
        {{ post.content|linebreaks }}
    </div>

    <a href="{% url 'posts' %}" class="btn btn-secondary">Back to Posts</a>
</div>
{% endblock %}
