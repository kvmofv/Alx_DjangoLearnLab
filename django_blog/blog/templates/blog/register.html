{% extends "blog/base.html" %}
{% load static %}

{% block content %}
<h2>Register</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    {% if form.errors %}
        <div class="error">{{ form.errors }}</div>
    {% endif %}

    <button type="submit">Register</button>
</form>

<p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
{% endblock %}
